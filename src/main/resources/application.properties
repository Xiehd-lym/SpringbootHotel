# 调试信息
debug=true

# 模板信息
spring.mvc.view.prefix=
spring.mvc.view.suffix=.jsp

# **数据库基础信息配置**
spring.datasource.url=jdbc:mysql://127.0.0.1/boot_tyyp_shop?useSSL=false&serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=10000
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT 1 From dual


# 显示 SQL
spring.jpa.show-sql=true
logging.level.com.soft.demo.dao=debug

# Server 端口
server.port=18110
server.servlet.session.timeout=-1

#上传大小限制
spring.servlet.multipart.maxFileSize=100MB
spring.servlet.multipart.maxRequestSize=100MB

#mybatis
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.type-aliases-package=com.soft.demo.domain